<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />

    <script src="./script/templates.js"></script>
    <link
      rel="icon"
      href="./assets/icons/favicon-pokedex.png"
      type="image/png"
      sizes="32x32"
    />

    <title>Pokedex</title>
  </head>
  <body onload="onloadInit()">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay d-none">
      <div
        class="spinner-border text-warning"
        role="status"
        style="width: 4rem; height: 4rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Modal Container -->
    <div id="modal-container"></div>

    <header>
      <div class="header-content">
        <div class="header-left">
          <img
            src="./assets/icons/favicon-pokedex.png"
            alt="Pokedex Logo"
            class="header-logo"
          />
          <h1>Pokedex</h1>
        </div>
        <div class="header-right">
          <div class="search-wrapper">
            <input
              type="text"
              id="search-bar"
              placeholder="Search Pokemon..."
              oninput="searchPokemon()"
            />
            <button
              id="clear-search-btn"
              class="clear-search-btn d-none"
              onclick="clearSearch()"
              type="button"
            >
              âœ•
            </button>
          </div>
          <div id="search-message" class="search-message d-none">
            text
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="pokedex-container"></div>

      <button
        id="more-pokemon-btn"
        class="btn btn-warning"
        onclick="loadMorePokemon()"
      >
        more Pokemon?
      </button>
    </main>

    <footer>
      <p>&copy; footer Text</p>
    </footer>
  </body>

  <script src="./script/script.js"></script>
</html>
