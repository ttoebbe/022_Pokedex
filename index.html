<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />

    <script src="./script/db.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/templates.js"></script>

    <title>Pokedex</title>
  </head>
  <body onload="onloadInit()">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay d-none">
      <div
        class="spinner-border text-warning"
        role="status"
        style="width: 4rem; height: 4rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Modal Container -->
    <div id="modal-container"></div>

    <header>
      <p>Willkommen in der Pokedex-App!</p>
    </header>

    <main>
      <h1>Pokedex</h1>

      <div id="pokedex-container"></div>
    </main>

    <footer>
      <p>&copy; footer Text</p>
    </footer>
  </body>
</html>
